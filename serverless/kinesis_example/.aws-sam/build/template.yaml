AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  KinesisTrigger:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: KinesisTrigger
      Handler: process_stream.handler
      Runtime: python3.7
      Timeout: 10
      Environment:
        Variables:
          STATE_M_ARN:
            Ref: WebHookStateMachine
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream:
              Fn::GetAtt:
              - stream
              - Arn
            BatchSize: 100
            StartingPosition: LATEST
    Metadata:
      SamResourceId: KinesisTrigger
  CheckIdentityFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CheckIdentityFunction
      Handler: check_identity.handler
      Runtime: python3.7
    Metadata:
      SamResourceId: CheckIdentityFunction
  CheckAddressFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CheckAddressFunction
      Handler: check_address.handler
      Runtime: python3.7
    Metadata:
      SamResourceId: CheckAddressFunction
  stream:
    Type: AWS::Kinesis::Stream
    Properties:
      ShardCount: 1
  WebHookStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: ../../statemachine/kinesis_demo.json
      DefinitionSubstitutions:
        CheckAddressFunctionArn:
          Fn::GetAtt:
          - CheckAddressFunction
          - Arn
        CheckIdentityFunctionArn:
          Fn::GetAtt:
          - CheckIdentityFunction
          - Arn
        FollowUpTableName:
          Ref: FollowUpTable
      Policies:
      - LambdaInvokePolicy:
          FunctionName:
            Ref: CheckAddressFunction
      - LambdaInvokePolicy:
          FunctionName:
            Ref: CheckIdentityFunction
      - DynamoDBWritePolicy:
          TableName:
            Ref: FollowUpTable
      - EventBridgePutEventsPolicy:
          EventBusName: default
      - ComprehendBasicAccessPolicy: {}
  FollowUpTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
Outputs:
  FunctionName:
    Description: Function name
    Value:
      Ref: KinesisTrigger
  StreamARN:
    Description: Stream ARN
    Value:
      Fn::GetAtt:
      - stream
      - Arn
